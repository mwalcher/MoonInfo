<ion-header-bar class="bar-dark">
	<h1 class="title">Moon Info</h1>
</ion-header-bar>

<ion-content>

	<ion-list>
		<ion-item ng-repeat="day in days" class="item">
			<div class="item item-divider">
				<h2 class="title">{{day.date}}</h2>
			</div>
			<div class="item">
				<a class="button button-block button-positive" ui-sref="day({timeStamp:{{day.timestamp}}})">See Moon On This Day</a>
			</div>
		</ion-item>
	</ion-list>

</ion-content>

<ion-footer-bar class="bar-dark">
	<button class="button button-stable" ng-click="lastWeek()">Last Week</button>
	<button class="button button-stable" ng-click="nextWeek()">Next Week</button>
</ion-footer-bar>
