<ion-header-bar class="bar-dark">
	<a class="button button-stable" ui-sref="week">Back</a>
	<h1 class="title">Moon Info</h1>
</ion-header-bar>

<ion-content class="padding">
	<div class="card">
	  <div class="item item-divider">
	  	<h2 data-ng-bind-html="day"></h2>
	  </div>
	  <div class="item item-text-wrap">
		<h3>Current Stage: <span data-ng-bind-html="stage"></span></h3>
		<div class="row">
		  <div class="col">
		  	<h3>Age</h3>
			<p data-ng-bind-html="age"></p>
		  </div>
		  <div class="col">
		  	<h3>Illumination</h3>
			<p data-ng-bind-html="illumn"></p>
		  </div>
		</div>
		<div class="row">
		  <div class="col">
		  	<h3>Distance from the Core</h3>
			<p data-ng-bind-html="core"></p>
		  </div>
		  <div class="col">
		  	<h3>Distance from the Sun</h3>
			<p data-ng-bind-html="sun"></p>
		  </div>
		</div>
		<img data-ng-src="img/{{moon}}" alt="{{stage}} at {{illumn}} Illumination">
	  </div>
	</div>
</ion-content>
